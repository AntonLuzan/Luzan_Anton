<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<table width="50%" border="1" align="center">
    <caption>
        <em>Прогноз погоды</em>
    </caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th>
        <td>-5&deg</td>
        <td>+5&deg</td>
        <td rowspan="2">+2&deg</td>
        <td>-10&deg</td>
    </tr>
    <tr>
        <th>Брест</th>
        <td>0&#176</td>
        <td>+9&#176</td>
        <td>-4&#176</td>
    </tr>
</table>
</body>
</html>
