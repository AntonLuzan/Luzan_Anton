<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>

<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <Table width=700px style="top: auto;">
        <form action="http://fe.it-academy.by/TestForm.php" method="post">
            <tr>
                <FIELDSET>
                    <LEGEND>Личные данные</LEGEND>
                    <input type="text"  id="Фамилия" name="Фамилия" placeholder="Фамилия" required; autofocus; pattern="^[А-Яа-я]+$"><br>
                    <input type="text" name="Имя" id="Имя" placeholder="Имя" required><br>
                    <input type="text" name="Отчество" id="Отчество"  placeholder="Отчество" required>
                    <FIELDSET>
                        <legend>Паспортные данные</legend>
                        <input type="text" name="Серия" id="Серия" placeholder="АА" required><br>
                        <input type="text" name="ноМ_ПАС7" id="ноМ_ПАС7" placeholder="1234567" required>
                    </FIELDSET>
                    <FIELDSET>
                        <legend>Дата рождения</legend>
                        <input type="text" placeholder="2000"><br>
                        <select name="mon_of_dB" id="mon_of_dB">
                            <option value="1">Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="4">Апрель</option>
                            <option value="5">Май</option>
                            <option value="6">Июнь</option>
                            <option value="7">Июль</option>
                            <option value="8">Август</option>
                            <option value="9">Сентебрь</option>
                            <option value="10">Октябрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12">Декабрь</option>
                        </select><br>
                        <input type="number" name="numb" id="numb">
                    </FIELDSET>
                    <select name="nationality" id="nationality" required>
                        <option value="РБ" selected>РБ</option>
                        <option value="РФ">РФ</option>
                        <option value="Сhina">China</option>
                        <option value="USA">USA</option>
                        <option value="EU">EU</option>
                    </select><br>
                    <textarea name="address" lang="ru" required>
                    </textarea>
                </FIELDSET>
            </tr>
            <tr>
                <fieldset>
                    <legend>Интересы</legend>
                    <fieldset>
                        <legend>Хобби</legend>
                        <label>
                            <input type="checkbox" name="hobby[Рыбалка]">Рыбалка
                        </label>

                        <label>
                            <input type="checkbox" name="hobby[Астрономия]">Астрономия
                        </label>

                        <label>
                            <input type="checkbox" name="hobby[Дайвинг]">Дайвинг
                        </label>

                        <label>
                            <input type="checkbox" name="hobby[Марки]">Марки
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                        <select name="Домашние животные" id="Домашние животные" size="12" multiple>
                            <optgroup label="Попугаи">
                                <option value="П_Волнисты">Волнистый</option>
                                <option value="П_Ара">Ара</option>
                                <option value="П_Неразлучник">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыба">
                                <option value="Р_Караси">Караси</option>
                                <option value="Р_Окуни">Окуни</option>
                                <option value="Р_Осётр">Осётр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                <option value="П_Стая ворон">Стая ворон</option>
                                <option value="П_Аист">Аист</option>
                                <option value="П_Археоптерикс">Археоптерикс</option>
                            </optgroup>
                        </select>
                    </fieldset>
                </fieldset>
            </tr>
            <tr>
                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                    <input type="text" name="Логин" id="Логин" placeholder="Логин" required><br>
                    <input type="password" name="Пароль" id="Пароль" placeholder="Пароль" required>
                </fieldset>
            </tr>
            <tr>
                <fieldset>
                    <legend>Коорднаты:</legend>
                    <input type="email" name="email1" id="email1" placeholder="введите адрес почты"><br>
                    <input type="url" name="url1" id="url1" placeholder="введите адрес сайта">
                </fieldset>
            </tr>
            <tr>
                <fieldset>
                    <legend>Цифры</legend>
                    <input type="number" min="-2.5" max="2.5" step="0.1" value="0" id="цифры">
                    <input type="range" min="0" max="10"  id="range">
                </fieldset>
            </tr>
            <tr>
                <fieldset>
                    <legend>Кнопки управления</legend>
                    <input type="submit" value="Отправить">
                    <input type="reset" value="Сбросить"><br>
                    <button type="button" name="email_jpg" id="email_jpg">
                        <img src="../../Pictures/email.jpg">
                    </button>
                    <label for="email_jpg" style="vertical-align: top;">-при нажатии на эту кнопку ничего не
                        происходит</label>
                </fieldset>
            </tr>
        </form>
    </Table>
</body>

</html>
